<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endgame Bot - Leaderboard</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <nav class="navbar">
        <a href="/endgame">Game</a>
        <a href="/endgame/leaderboard">Leaderboard</a>
    </nav>
    <div class="container">
        <h1>Leaderboard</h1>
        <div id="leaderboard" class="leaderboard">Coming soon!</div>
    </div>

    <script type="module">
        import { app, db, authenticateUser } from "../script.js";
        import { collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        authenticateUser();

        // Render Leaderboard
        function renderLeaderboard(scores) {
            const leaderboard = document.getElementById("leaderboard");
            leaderboard.innerHTML = "";

            scores.forEach((entry) => {
                const date = entry.timestamp ? new Date(entry.timestamp.seconds * 1000).toLocaleString() : "Unknown";
                const row = document.createElement("div");
                row.className = "leaderboard-row";
                row.innerHTML = `
                    <span>${entry.name}</span>
                    <span>${entry.score}</span>
                    <span>${date}</span>
                `;
                leaderboard.appendChild(row);
            });
        }

        const leaderboardQuery = query(collection(db, "leaderboard"), orderBy("score", "desc"));
        onSnapshot(leaderboardQuery, (snapshot) => {
            const scores = [];
            snapshot.forEach((doc) => scores.push(doc.data()));
            renderLeaderboard(scores);
        });
    </script>
</body>
</html>
