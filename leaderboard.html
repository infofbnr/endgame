<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Game</a>
        <a href="leaderboard.html">Leaderboard</a>
    </nav>
    <div class="container">
        <h1>Leaderboard</h1>
        <div id="leaderboard" class="leaderboard"></div>
    </div>
    <script>
        // Load leaderboard data
        const leaderboardDiv = document.getElementById("leaderboard");
        const playerScores = JSON.parse(localStorage.getItem("playerScores")) || {};

        if (Object.keys(playerScores).length === 0) {
            leaderboardDiv.innerHTML = "<p>No scores available yet.</p>";
        } else {
            const sortedScores = Object.entries(playerScores).sort((a, b) => b[1] - a[1]);
            sortedScores.forEach(([player, score]) => {
                const scoreItem = document.createElement("p");
                scoreItem.textContent = `${player}: ${score} points`;
                leaderboardDiv.appendChild(scoreItem);
            });
        }
    </script>
</body>
</html>
