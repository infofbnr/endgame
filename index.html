<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Endgame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="/endgame">Game</a>
        <a href="/endgame/leaderboard">Leaderboard</a>
    </nav>

    <!-- Game Container -->
    <div class="container">
        <h1>English Endgame</h1>
        <p id="generated-word">The generated word is: </p>
        <p id="lives">Lives: 3</p>
        <form id="game-form">
            <input type="text" id="user-word" placeholder="Enter your word">
            <button type="submit">Submit</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <p id="history">History: </p>
    </div>


    <script src="script.js"></script>
</body>
</html>
